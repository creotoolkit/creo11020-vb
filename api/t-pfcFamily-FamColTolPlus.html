<h2>Interface&nbsp;IpfcFamColTolPlus</h2>
<hr>
<br>
<b>Description</b>
<br>
<br>This interface represents a dimension tolerance plus value column in a family table.
<br>
<br>The symbol for this column will be of the form "tp#", where # is the dimension id.
